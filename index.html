<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Corrected Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <!-- Corrected column class name -->
            <div class="col-md-6 main">
                  <form action="/sign_up" method="POST">
                    <div id="error-message" style="display: none; color: red;">
                        Username already exists. Please choose a different username.
                    </div>
                    <!-- Updated error messages -->
                    <div id="error-message-not-found" style="display: none; color: red;">
                        Username not found. Please check your username.
                    </div>
                   
                        <h2>Registration Form</h2>
                        <input type="text" class="box" id="name" name="name" placeholder="Name" unique required/>
                        <br>
                        <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                        <br>
                        <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                        <br>
                        <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                        <br>
                        <div class="signup">
                            <span class="signup">Already have an account?
                                <a href="./login.html">login page</a>
                            </span>
                          </div>
                        <input type="submit" value="Submit" id="submit" />
                  </form>
            </div>
        </div>
    </div>
    <script>
       
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
    
       
        if (error === 'usernameExists') {
          
            document.getElementById("error-message").style.display = "block";
        }
        
        else if (error === 'usernamenotfound') {
           
            document.getElementById("error-message-not-found").style.display = "block";
        }
       

    </script>
    
    
</body>
</html>
